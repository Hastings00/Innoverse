        flex-direction: column;
        align-items: flex-start;
        position: relative;
      }

    footer a {

      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>

    function toggleMenu() {
