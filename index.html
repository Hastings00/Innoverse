<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Innoverse</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <script src="scripts/script.js"></script> 
    <style>
        body {
            margin: 0;
            text-align: center;
            padding: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            background-color: #eaeaea; /*and adjust based on your preferred*/
            color: #333;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .download-button {
            width: 120px;
            height: 50px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            position: absolute;
            animation: moveAndSpin 6s infinite linear;
        }

        #amalangabi-btn {
            background-color: #001f3f; /* Deep Blue */
            color: #ffffff; /* White text */
            left: 5px;
        }

        #innoverse-btn {
            background-color: #ff0000; /* Red */
            color: #ffffff; /* White text */
            right: 5px;
        }

        @keyframes moveAndSpin {
            0% {
                transform: translateX(-50%) rotate(0deg);
            }
            100% {
                transform: translateX(50%) rotate(360deg);
            }
        }

        nav {
            background: linear-gradient(to right, #3498db, #ffd700, #c0c0c0, #ffffff);
            padding: 20px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        header {
            background: #d3d3d3;
            color: green;
            padding: 20px 0;
        }

        img {
            max-width: 200px; /* Adjust the size as needed */
            height: 200px;
            position: absolute;
            top: 40px;
            left: 10px;
            border-radius: 50%; /* Makes the image circular */
        }

        section {
            margin-bottom: 30px;
            text-align: center;
            font-family: 'Times New Roman', serif;
            font-size: 24px; 
        }

        h2 {
            color: #2c3e50;
            font-size: 24px;
        }

        h3 {
            color: #3498db;
            font-size: 20px;
        }

        article {
            background-color: #E6FFEC;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        footer {
            background-color: #e74c3c;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            position: fixed;
            right: 20px;
            bottom: 20px;
        }

        showcase {
            background-color: #FFFFFF; 
            color: #FF0000;
            position: relative;
            top: 500px;
        }
    </style>
</head>
<body>
    <div id="hiddenContent">
        <button onclick="toggleContent()">Show Project Details</button>
    </div>
    <div class="container">
        <!-- App 1 Download Button -->
        <a href="https://apk.e-droid.net/apk/app2738798-51xizn.apk?v=9" download="Amalangabi_Market_Place.apk">
            <button id="amalangabi-btn" class="download-button">Amalangabi Market Place</button>
        </a>

        <!-- App 2 Download Button -->
        <a href="https://apk.e-droid.net/apk/app2760102-e60mfb.apk?v=16" download="Innoverse_App.apk">
            <button id="innoverse-btn" class="download-button">Innoverse App</button>
        </a>
    </div>

    <img src="https://drive.google.com/uc?id=12KaxQnUZWdOr7rXEm2phlHhZBPIl4jdZ" alt="Example Image">
    
    <section></section>
    
    <section class="collaboration-space">
        <!-- ... (Content within the Collaboration Space section) ... -->
    </section>

    <section class="project-showcase">
        <!-- ... (Content within the Project Showcase section) ... -->
    </section>

    <section class="events-webinars">
        <!-- ... (Content within the Events and Webinars section) ... -->
    </section>

    <section>
        <!-- ... (Content within the Project Plan and Description sections) ... -->
    </section>

    <section class="expert-qa">
        <!-- ... (Content within the Expert Q&A section) ... -->
    </section>

    <section class="innovation-challenges">
        <!-- ... (Content within the Innovation Challenges section) ... -->
    </section>

    <main>
        <div class="container">
            <section id="forums">
                <h2>Category-specific Forums</h2>
                <!-- Forum threads and discussions will be added dynamically -->
            </section>
            <button id="loadForumsBtn" onclick="loadForums()">Load Forums</button>
        </div>
    </main>

    <a href="http://free-website-translation.com/" id="ftwtranslation_button" hreflang="en" title="">
        <img src="http://free-website-translation.com/img/fwt_button_en.gif" id="ftwtranslation_image" alt="website translator plugin">
    </a>
    <script type="text/javascript" src="http://free-website-translation.com/scripts/fwt.js"></script>

    <!-- Navigation bar -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Innoverse. All rights reserved. Designed by Hastings Eneya Phiri at Hephtech.</p>
        </div>
    </footer>

    <script>
        function loadForums() {
            // Fetch data from the backend API
            fetch('/api/forums')
                .then(response => response.json())
                .then(data => {
                    // Handle the data (e.g., update the page with forum information)
                    const forumsSection = document.getElementById('forums');
                    forumsSection.innerHTML = "<h2>Category-specific Forums</h2>";

                    data.forEach(forum => {
                        forumsSection
                    forumsSection.innerHTML += `<p>${forum.category} - ${forum.title}</p>`;
                });
            })
            .catch(error => console.error('Error fetching forums:', error));
    }
    </script>
</body>
</html>
